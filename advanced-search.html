<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="search-choice-buttons">
            <a href = 'image-search.html'">Image Search</a>
            <a href = 'advanced-search.html'">Advanced Search</a>
        </div>
        <div class = 'search-form-advanced-container'>
            <form class = "search-form-advanced" action="https://www.google.com/search">
                <h1 class="advanced-search-h1">Advanced Search</h1>

                <div><label for = "all">all these words: </label><input class ="input" type="text" name="as_q"></div>
                <div><label>this exact word or phrase: </label><input class ="input" type="text" name="as_epq"></div>
                <div><label>any of these words: </label><input class ="input" type="text" name="as_oq"></div>
                <div><label>none of these words: </label><input class ="input" type="text" name="as_eq"></div>
                <div><input class = "submit" type="submit" value="Google Advanced Search"></div>
            </form>
        </div>
    </body>
</html>
